<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Own Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Quiz Game</h1>
      <h2 id="score">Score</h2>
      <h2 id="skipped">Skipped</h2>
      <h2 id="wrong">Wrong</h2>
      <div class="btns-container">
        <button type="button" id="play-btn" class="btn">Play!</button>
        <button type="button" id="scoreboard-btn" class="btn">
          Scoreboard!
        </button>
      </div>

      <div id="game" class="game-container hidden">
        <p id="question"></p>
        <div id="options-container"></div>
        <div class="control-btns">
          <button id="check-btn" type="button">Check</button>
          <button id="next-btn" type="button">Next</button>
          <button id="skip-btn" type="button">Skip</button>
          <button id="finish-btn" type="button">Finish</button>
          <button id="restart-btn" type="button">Restart</button>
        </div>
      </div>
    </div>
  </body>
</html>
